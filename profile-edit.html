        <meta charset="utf-8">

        <meta name="description" content="">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/icomoon.css">
        <link rel="stylesheet" href="css/jquery-ui.css">
        <link rel="stylesheet" href="css/owl.carousel.css">
        <link rel="stylesheet" href="css/transitions.css">

<body class="tg-home tg-homeone">
    <!-- ///////////////////////////////////// -->
    <div class="spinner">
        <img src="images/spinner.gif">
    </div>
    <!-- ///////////////////////////////////// -->

    <div id="tg-wrapper" class="tg-wrapper tg-haslayout">
        <!--  	Header Start  -->
        <header id="tg-header" class="tg-header tg-haslayout"></header>

        <!--  title  -->
        <div class="tg-innerbanner tg-haslayout tg-parallax tg-bginnerbanner" data-z-index="-100" data-appear-top-offset="600" data-parallax="scroll" data-image-src="images/parallax/bgparallax-07.jpg">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="tg-innerbannercontent">
                            <h1>  حسابي </h1>
                            <ol class="tg-breadcrumb">
                                <li><a href="index.html">الرئيسية</a></li>
                                <li><a href="profile.html"> حسابي </a></li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- content -->
        <section class="profile col-xs-12">
            <div class="container">
                <div class="col-xs-12 tg-author mt-70 p-0">
                   <div class="col-md-1"></div>
                    <div class="col-md-3 col-sm-3 img-profile mb-40 text-center">
                        <img src="images/users/img-01.jpg" alt="image description">
                        <a href="javascript:void(0);">
                            <h5 class="text-center center-block">تغيير الصورة</h5>
                        </a>
                    </div>
                    <div class="col-md-8 col-sm-9">
                        <form class="tg-formtheme tg-formcontactus">
                            <fieldset>
                                <div class="form-group tg-hastextarea">
                                    <div class="col-sm-3">
                                        <label for="mostlm" class="label-gift"><span style="color:red;">*</span> اسم المستخدم </label>
                                    </div>
                                    <div class="col-sm-9">
                                        <input type="text" name="first-name" class="form-control input-gift input-gift-width" id="mostlm" value="احمد محمد">
                                    </div>
                                </div>
                                <div class="form-group tg-hastextarea">
                                    <div class="col-sm-3">
                                        <label for="email-mostlm" class="label-gift"><span style="color:red;">*</span> البريد الالكتروني  </label>
                                    </div>
                                    <div class="col-sm-9">
                                        <input type="email" name="first-name" class="form-control input-gift input-gift-width" id="email-mostlm"  value="info@gmail.com">
                                    </div>
                                </div>
                                <div class="form-group tg-hastextarea">
                                    <div class="col-sm-3">
                                        <label for="pass-mostlm" class="label-gift"><span style="color:red;">*</span>كلمة المرور الحالية </label>
                                    </div>
                                    <div class="col-sm-9">
                                        <input type="password" name="first-name" class="form-control input-gift input-gift-width" id="pass-mostlm" placeholder="*******">
                                    </div>
                                </div>
                                <div class="form-group tg-hastextarea">
                                    <div class="col-sm-3">
                                        <label for="pass-mostlm1" class="label-gift"><span style="color:red;">*</span>كلمة المرور الجديدة </label>
                                    </div>
                                    <div class="col-sm-9">
                                        <input type="password" name="first-name" class="form-control input-gift input-gift-width" id="pass-mostlm1" placeholder="*******">
                                    </div>
                                </div>
                                <div class="form-group tg-hastextarea">
                                    <div class="col-sm-3">
                                        <label for="name-mostlm1" class="label-gift"><span style="color:red;">*</span> الجنس </label>
                                    </div>
                                    <div class="col-sm-9">
                                        <input class="radio-gif" type="radio" name="gender" value="gif1">ذكر
                                        <input class="radio-gif" type="radio" name="gender" value="gif2">أنثي
                                    </div>
                                </div>
                                <div class="form-group tg-hastextarea">
                                    <div class="col-sm-3">
                                        <label for="date-mostlm1" class="label-gift"><span style="color:red;">*</span> تاريخ الميلاد </label>
                                    </div>
                                    <div class="col-sm-9">
                                        <input type="date" name="first-name" class="form-control input-gift input-gift-width" id="date-mostlm1">
                                    </div>
                                </div>
                                <div class="form-group tg-hastextarea">
                                    <div class="col-sm-3">
                                        <label for="country-mostlm" class="label-gift"><span style="color:red;">*</span> البلد  </label>
                                    </div>
                                    <div class="col-sm-9">
                                        <select name="country-name" class="form-control input-gift input-gift-width" id="country-mostlm" style="padding: 0 15px;">
                                            <option value="">- إختر -</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group tg-hastextarea">
                                    <div class="col-sm-3">
                                        <label for="name-mostlm5" class="label-gift"><span style="color:red;">*</span>لمحة عني </label>
                                    </div>
                                    <div class="col-sm-9">
                                        <textarea class="form-control text-gift input-gift-width" id="name-mostlm5"></textarea>
                                    </div>
                                </div>
                                
                                <hr class="hr-bord">
                                <div class="form-group tg-hastextarea">
                                    <div class="col-sm-12">
                                        <button type="submit" class="tg-btn tg-active pull-right">حفظ التغييرات</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>

                    </div>
                </div>
            </div>
        </section>

        <!--	Footer Start    -->
        <footer id="tg-footer" class="tg-footer tg-haslayout"></footer>

    </div>


    <script src="js/vendor/jquery-library.js"></script>

    <script src="js/jquery.vide.min.js"></script>
    <script src="js/countdown.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/parallax.js"></script>
    <script src="js/countTo.js"></script>
    <script src="js/appear.js"></script>
    <script src="js/gmap3.js"></script>
    <script src="js/main.js"></script>
    
    <script>
        $('#tg-header').load("Header.html");
        $('#tg-footer').load("Footer.html");
    </script>
</body>

</html>
