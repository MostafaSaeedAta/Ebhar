<!doctype html>

<html class="no-js" lang="">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="description" content="">

        <link rel="stylesheet" href="css/icomoon.css">

        <link rel="stylesheet" href="css/owl.carousel.css">
        <link rel="stylesheet" href="css/transitions.css">
        <link rel="stylesheet" href="css/style.css">

<body class="tg-home tg-homeone">
    <!-- ///////////////////////////////////// -->
    <div class="spinner">
        <img src="images/spinner.gif">
    </div>
    <!-- ///////////////////////////////////// -->

    <div id="tg-wrapper" class="tg-wrapper tg-haslayout">
      <!--  	Header Start  -->
      <header id="tg-header" class="tg-header tg-haslayout"></header>

        <!--  title  -->
        <div class="tg-innerbanner tg-haslayout tg-parallax tg-bginnerbanner" data-z-index="-100" data-appear-top-offset="600" data-parallax="scroll" data-image-src="images/parallax/bgparallax-07.jpg">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="tg-innerbannercontent">
                            <h1> للتواصل معنا </h1>
                            <ol class="tg-breadcrumb">
                                <li><a href="index.html">الرئيسية</a></li>
                                <li class="tg-active"> للتواصل معنا </li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- content -->
        <main id="tg-main" class="tg-main tg-haslayout">
            <div class="tg-sectionspace tg-haslayout">
                <div class="container">
                    <div class="row">
                        <div class="tg-contactus">
                            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7">
                                <form class="tg-formtheme tg-formcontactus">
                                    <fieldset>
                                        <div class="form-group">
                                            <input type="text" name="first-name" class="form-control" placeholder=" الاسم الاول *">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="last-name" class="form-control" placeholder="الاسم الثاني *">
                                        </div>
                                        <div class="form-group">
                                            <input type="email" name="email" class="form-control" placeholder=" البريد الالكتروني*">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="subject" class="form-control" placeholder="رقم الجوال *">
                                        </div>
                                        <div class="form-group tg-hastextarea">
                                            <textarea placeholder="رسالتك *"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="tg-btn tg-active">إرسال</button>
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                             <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
                                <div id="tg-locationmap" class="tg-locationmap tg-map"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

      <!--	Footer Start    -->
      <footer id="tg-footer" class="tg-footer tg-haslayout"></footer>

      </div>


    <script src="js/vendor/jquery-library.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>

    <script src="js/jquery-ui.js"></script>
    <script src="js/parallax.js"></script>
    <script src="js/countTo.js"></script>
    <script src="js/appear.js"></script>
    <script src="js/gmap3.js"></script>
    <script src="js/main.js"></script>
    
    <script>
        $('#tg-header').load("Header.html");
        $('#tg-footer').load("Footer.html");
